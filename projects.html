<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Dezigns</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/img/white.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/img/white.png" sizes="192x192">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/dist/boxicons.js">
    <link rel="stylesheet" href="assets/project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="">
            <nav id="navbar">
                <div class="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="index.html#about" class="nav-link">About</a></li>
                    <li><a href="index.html#skills" class="nav-link">Skills</a></li>
                    <div class="logo" href="index.html">
                        <img src="assets/img/white.png" alt="" class="logo-img">
                    </div>
                    <li><a href="index.html#project" class="nav-link" id="active">Projects</a></li>
                    <li><a href="index.html#contact-me" class="nav-link">Contact</a></li>
                </div>
            </nav>
        </div>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <main>
        <div class="container header-content">
            <div class="logo">My Portfolio</div>
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </main>

    <section class="page-title">
        <div class="container">
            <h1>My Projects</h1>
            <p>Here's a collection of my work. Filter by category or search for specific projects.</p>
        </div>
    </section>

    <!-- Filters -->
    <div class="container">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Projects</button>
            <button class="filter-btn" data-filter="Web Development">Web Development</button>
            <button class="filter-btn" data-filter="Web Design">Web Design</button>
            <button class="filter-btn" data-filter="Web App">Web App</button>
        </div>

        <!-- Search Box -->
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Search projects...">
        </div>

        <!-- Projects Grid -->
        <div class="projects-grid" id="projects-grid">
            <!-- Projects will be dynamically inserted here -->
        </div>
    </div>

    <footer>
        <div class="fcontainer">
            <div class="footer">
                <div class="col">
                    <img src="assets/img/white.png" alt="">
                </div>
                <div class="col">
                    <a href="#">Contact</a>
                </div>
                <div class="col">
                    <a href="#">About</a>
                </div>
                <div class="col">
                    <a href="#">Projects</a>
                </div>
            </div>
            <div class="copyright">
                <p>Copyright 2025 Ultimate Design</p>
            </div>
        </div>
    </footer>

    <script src="js/index.js"></script>
    <script src="project.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
